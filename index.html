<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes e Filmes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <img src="imagem1.jpg" onclick="expandImage(this.src)">
            <img src="imagem2.jpg" onclick="expandImage(this.src)">
            <img src="imagem3.jpg" onclick="expandImage(this.src)">
        </div>
        <div class="column">
            <img src="1363259-ken-kaneki-kagune.webp" onclick="expandImage(this.src)">
            <img src="bleach-1-2048x1152.webp" onclick="expandImage(this.src)">
            <img src="maxresdefault.webp" onclick="expandImage(this.src)">
        </div>
        <div class="column">
            <video controls onclick="expandVideo(this.src)">
                <source src="https://www.youtube.com/watch?v=3kB3z8RLt_M" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls onclick="expandVideo(this.src)">
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls onclick="expandVideo(this.src)">
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
